services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/api/v1/status/runtimeinfo"]
      interval: 10s
      timeout: 5s
      retries: 5

  monitor-service:
    build: .
    container_name: monitor-service
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
    ports:
      - "8080:8080"
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
